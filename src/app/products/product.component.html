<div class="panel panel-primary">
    <div class="panel-heading">
        Product List
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text"/>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered BY:</h3>
            </div>
        </div>
        <div class="table-responsive">
                {{showImage}}
            <table class="table">

                <thead>
                    <tr>
                        <th> <button class="btn-success" (click)="show = !show">{{show ? 'Hide Images' : 'Show Images'}}</button></th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>StarRating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let product of products">
                        <td ><img src={{product.ImagePath}} *ngIf="show"/></td>
                        <td>{{product.Name | uppercase}}</td>
                        <td>{{product.Code}}</td>
                        <td>{{product.Date}}</td>
                        <td>{{product.Price}}</td>
                        <td>{{product.StarRating}}</td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>
